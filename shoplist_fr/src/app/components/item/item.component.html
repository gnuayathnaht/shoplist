<div class="item">
    @if (item.imagePath) {
        <img [src]="'http://localhost:8080/api/items/images/' + item.imagePath" 
       alt="Item image" width="200">
    } @else {
        <p>No image available</p>
    }
      <p>{{ item.name }}</p>
      <p>{{ item.price }} Ks</p>
      <p>{{ item.description }}</p>
</div>
