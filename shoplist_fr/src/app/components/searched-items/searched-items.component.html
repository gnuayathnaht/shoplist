
<div class="row mx-3 mt-3 g-3">
  @if (itemCount> 0) {
    <h2 class="m-3">All Products</h2>
    @for (item of items; track $index) {
    <div class="col-lg-3 col-md-4 col-sm-12" [routerLink]="['/items', item.id]" >
      <app-item [item]="item" />
    </div>
    }
  }
  @else {
    <div class="d-flex justify-content-center align-items-center">
        <h1 class="text-muted">No items</h1>
    </div>
  }

</div>
