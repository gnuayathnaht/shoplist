<div class="row mx-3 mt-3 g-3">
  @if (itemCount> 0) {
  <h2 class="m-3">All Products</h2>
  @for (item of items; track $index) {
  <div class="col-lg-3 col-md-4 col-sm-12" [routerLink]="['/items', item.id]">
    <app-item [item]="item" />
  </div>
  } } @else {
  <app-no-product>
    <span title>No Products Available</span>
    <span message>Sorry! There are no products to display at the moment. Please check back
      later.</span>
  </app-no-product>
  }
</div>
