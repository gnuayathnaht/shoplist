<h2>Order Details</h2>
<div *ngIf="order">
  <p><strong>Order ID:</strong> {{ order.orderId }}</p>
  <p><strong>Date:</strong> {{ order.dateTime| date:'long' }}</p>
  <p><strong>Total:</strong> ${{ order.total }}</p>

  <h3>Items</h3>
  <ul>
    <li *ngFor="let item of order.items">
      Category: {{ item.categoryName }}  | Item: {{item.itemName}}  | Qty: {{ item.quantity }} | ${{ item.price }}
    </li>
  </ul>

  <button (click)="viewInvoice()">View Invoice</button>
</div>
