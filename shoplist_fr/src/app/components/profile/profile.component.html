<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
    <h2 class="text-center mb-4 text-primary">User Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

      <div class="form-group mb-3">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" />
      </div>

    
      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email" />
      </div>

    
      <div class="form-group mb-3">
        <label>Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Enter password"
            formControlName="password" />
          <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
            <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
      </div>


      <div class="form-group mb-3">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="phone" />
      </div>

      <div class="form-group mb-3">
        <label>Address</label>
        <textarea formControlName="address" class="form-control" placeholder="Enter Address" rows="3"></textarea>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="profileForm.invalid">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
