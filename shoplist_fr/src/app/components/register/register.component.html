<div class="d-flex justify-content-center align-items-center vh-100">
 <div class="card shadow p-4" style="width: 450px;">
<h3 class="text-center mb-3 text-primary">Registeration Form</h3>

<form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
     <!-- <h2 class="text-center m-2 text-primary">Registeration Form</h2> -->

    <div class="form-group mb-3">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" />
        <div *ngIf="f['name'].touched && f['name'].invalid" class="error">
      <small class="text-danger" *ngIf="f['name'].errors?.['required']">Name is required.</small>
      <small class="text-danger" *ngIf="f['name'].errors?.['pattern']">Name must contain only letters.</small>
    </div>

    </div>

 <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email" />
        <div *ngIf="f['email'].touched && f['email'].invalid" class="error">
      <small class="text-danger" *ngIf="f['email'].errors?.['required']">Email is required.</small>
      <small class="text-danger" *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
    </div>

    </div>

    <div class="form-group mb-3">
        <label>Password</label>
        <div class="input-group">
    <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Enter password" formControlName="password" />
    <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
      <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
    </button>
  </div>
         <div *ngIf="f['password'].touched && f['password'].invalid" class="error">
      <small class="text-danger" *ngIf="f['password'].errors?.['required']">Password is required.</small>
      <small class="text-danger" *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters.</small>
    </div>
    </div>


    <div class="form-group mb-3">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="phone" />
        <div *ngIf="f['phone'].touched && f['phone'].invalid" class="error">
      <small class="text-danger" *ngIf="f['phone'].errors?.['required']">Phone number is required.</small>
      <small class="text-danger" *ngIf="f['phone'].errors?.['pattern']">Enter valid phone number (9-11 digits).</small>
    </div>

    </div>

    <div class="form-group mb-3">
        <label>Address</label>

        <textarea formControlName="address" class="form-control" placeholder="Enter Address"></textarea>
    <div *ngIf="f['address'].touched && f['address'].invalid" class="error">
      <small class="text-danger" *ngIf="f['address'].errors?.['required']">Address is required.</small>
    </div>
    
    </div>
    <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid">Register</button>
      <div class="container signin">
          
    <p>Already have an account? <a class="nav-link" routerLink="/login" routerLinkActive="active" style="text-decoration: underline;">Sign in</a>.</p>
  </div>
</form>

 </div>
</div>
