<div class="container d-flex align-items-center justify-content-center">
  <div class="text-center">
    <div class="mb-4">
      <i class="bi bi-bag display-1 text-secondary"></i>
    </div>

    <h2 class="fw-bold mb-2">
       <ng-content select="[title]"></ng-content>
    </h2>
    <p class="text-muted mb-4">
      <ng-content select="[message]"></ng-content>
    </p>

    <div class="d-flex flex-column flex-sm-row justify-content-center gap-2">
      <button (click)="refresh()" class="btn btn-primary px-4">⟳ Refresh</button>
      <button (click)="goHome()" class="btn btn-outline-secondary px-4">🏠 Go Home</button>
    </div>
  </div>
</div>
